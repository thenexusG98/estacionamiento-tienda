name: Publicar release de estacionamiento

on:
  workflow_dispatch:  # Permite ejecución manual desde GitHub Actions
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Clona el repositorio
        uses: actions/checkout@v4

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instala dependencias si necesitas (opcional)
        run: |
          npm install

      - name: Genera latest.json con la versión del tag
        run: |
          mkdir -p scripts
          node scripts/generate-latest-json.js
        env:
          APP_VERSION: ${{ github.ref_name }}

      - name: Verifica archivos
        run: |
          ls -lh src-tauri/target/release/bundle/msi/
          cat src-tauri/latest.json

      - name: Sube archivos a GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}