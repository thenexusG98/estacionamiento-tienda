name: Publicar release de estacionamiento

on:
  workflow_dispatch:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Clona el repositorio
        uses: actions/checkout@v4

      - name: Instala Rust y dependencias de sistema para Tauri
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev squashfs-tools

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Instala dependencias de Node.js
        run: npm install

      - name: Instala Tauri CLI
        run: npm install -g @tauri-apps/cli

      - name: Compila el instalador MSI (Tauri build)
        run: npm run tauri build

      - name: Genera latest.json con la versi√≥n del tag
        run: |
          node scripts/generate-latest-json.js
        env:
          APP_VERSION: ${{ github.ref_name }}

      - name: Verifica archivos
        run: |
          ls -lh src-tauri/target/release/bundle/msi/
          cat src-tauri/latest.json

      - name: Sube archivos a GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/latest.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}